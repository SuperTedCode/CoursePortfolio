<body ng-app="examQ2">
      <header>
        <h1>Connaught Population App</h1>
      </header>
      <div ng-controller='homeCtrl'>
      <table>
      <tbody>
      <tr id="countyHeader">
        <th>County</th>
        <th>Population</th>
        <th>Increase/Decrease Population</th>
      </tr>
      <tr ng-repeat="county in connaught">
        <td>{{county.name}}</td>
        <td>{{county.population | number : 0}}</td>
        <td><button ng-click="add(county.population,county.name)">+</button><button ng-click="sub(county.population,county.name)">-</button></td>
      </tr>
      </tbody>
      </table>
      </div>
