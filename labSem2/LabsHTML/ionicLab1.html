 </head>

<body ng-app="exam">

<div ng-controller="homeCtrl">
<nav>
  <h1>New Employees</h1>
</nav>
<content><br>
Name: <br>
<input name="name" ng-model="name"><br>
Town: <br>
<input name="town" ng-model="town"><br>
County: <br>
<input name="county" ng-model="county"><br>
DOB: MM/DD/YYYY<br>
<input name="dob" ng-model="dob"><br>
salary: <br>
<input name="salary" ng-model="salary"><br>
<br>
<button ng-click="addEmp(name,town,county,dob,salary)">Add Employee</button><br>
<table>
<tbody>
<t2>
  <th>Name</th>
  <th>Town</th>
  <th>County</th>
  <th>DOB</th>
  <th>Age</th>
  <th>Salary</th>
</t2>
<tr ng-repeat="emp in employees">
  <td>{{emp.name}}</td>
  <td>{{emp.town}}</td>
  <td>{{emp.county | uppercase}}</td>
  <td>{{emp.dob | date : 'EEE MMM dd yyyy'}}</td>
  <td>{{getAge(emp.dob)}}</td>
  <td>{{emp.salary | currency : 'Euros ' : 2}}</td>
</tr>
</tbody>
</table>
</content>
</div>

</body>
</HTML>
